<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .language-label {
            display: inline-block;
            margin-right: 10px;
        }

        .phone-label {
            margin-left: 20px;
            display: inline-block;
        }

        #phoneInput {
            display: inline-block;
            width: 200px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .whatsapp-btn {
            background-color: #25d366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe57;
        }

        #languageSelector, #phoneInput {
            margin-bottom: 20px;
        }

        #totalInterestDisplay, #totalAmountDisplay {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Details</h1>

        <!-- Choose Language and Phone Number Section -->
        <div class="form-group">
            <label class="language-label" for="languageSelector">Choose Language:</label>
            <select id="languageSelector">
                <option value="">Select</option>
                <option value="en">English</option>
                <option value="te">Telugu</option>
                <option value="hi">Hindi</option>
            </select>

            <label class="phone-label" for="phoneInput">Phone Number:</label>
            <input type="tel" id="phoneInput" placeholder="Enter phone number">
        </div>

        <!-- Table for Financial Details -->
        <table id="financialTable">
            <thead>
                <tr>
                    <th>Principal</th>
                    <th>Rate (%)</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Days</th>
                    <th>Interest</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="amount1" value="10000"></td>
                    <td><input type="number" id="rate1" value="5"></td>
                    <td><input type="date" id="start1" value="2024-10-01"></td>
                    <td><input type="date" id="end1" value="2024-10-31"></td>
                    <td id="monthsDays1">30</td>
                    <td id="interest1">500</td>
                    <td id="total1">10500</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Total Interest and Total Amount Display -->
        <div>
            <p id="totalInterestDisplay">Total Interest: ₹500</p>
            <p id="totalAmountDisplay">Total Amount: ₹10500</p>
        </div>

        <!-- Share on WhatsApp Button -->
        <button class="whatsapp-btn" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
    </div>

    <script>
        let rowCount = 1; // Number of rows in the table

        // Function to share the details on WhatsApp
        function shareOnWhatsApp() {
            let phoneNumber = document.getElementById('phoneInput').value;

            // Get the total interest and total amount
            let totalInterest = document.getElementById('totalInterestDisplay').innerText;
            let totalAmount = document.getElementById('totalAmountDisplay').innerText;

            // Prepare the message for each row
            let message = '';

            for (let i = 1; i <= rowCount; i++) {
                let principal = document.getElementById('amount' + i).value;
                let rate = document.getElementById('rate' + i).value;
                let startDate = document.getElementById('start' + i).value;
                let endDate = document.getElementById('end' + i).value;
                let days = document.getElementById('monthsDays' + i).innerText;
                let interest = document.getElementById('interest' + i).innerText;
                let total = document.getElementById('total' + i).innerText;

                message += `Principal: ₹${principal}\nRate: ${rate}%\nStart Date: ${startDate}\nEnd Date: ${endDate}\nDays: ${days}\nInterest: ₹${interest}\nTotal: ₹${total}\n\n`;
            }

            message += `${totalInterest}\n${totalAmount}`;

            // WhatsApp API URL
            let whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Open WhatsApp with the message
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
